# MDVSP Solver Configuration - Main Settings
# Optimized for large MDVSP problems

[problem]
input_file = /workspace/models/ffdhhavhh_aggltp_1-2max.lp
file_format = auto

[solver]
# Time limit in seconds - 1 hour for large problems
time_limit = 3600.0
# Tight optimality gap for production runs
mip_gap = 0.01
mip_gap_abs = 1.0
# Use all available CPU cores
threads = 0
# Aggressive presolve for large problems
presolve = 2
# Aggressive cuts for better bounds
cuts = 2
# Moderate heuristics to balance exploration
heuristics = 0.1
log_to_console = true
log_interval = 10

[output]
solution_file = /workspace/results/mdvsp_solution.txt
log_file = /workspace/results/gurobi.log
export_solution = true
detailed_output = true

[analysis]
print_problem_stats = true
print_solution_details = true
benchmark_mode = false

[callback]
enable_callback = true
verbose_callback = true
log_solutions = true
max_solutions_to_store = 100

[database]
enable_database_logging = true
database_path = /workspace/database/mdvsp_solutions.db
database_format = sqlite
run_id = 
verbose_database = true
clear_on_start = false
